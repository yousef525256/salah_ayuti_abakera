<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        let currentQuestion = 0;
        let correctAnswers = 0;
        let timeLeft = 30;
        let timerInterval;

        function initGame() {
            displayQuestion();
            updateScore();
            startTimer();
        }

        function startTimer() {
            timeLeft = 30;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timeUp();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = timeLeft;
            const percentage = (timeLeft / 30) * 100;
            document.getElementById('timerBar').style.width = percentage + '%';
            
            const timerBar = document.getElementById('timerBar');
            let newClass;
            if (timeLeft <= 5) {
                newClass = 'bg-red-600 h-full rounded-full transition-all duration-1000 pulse-animation';
            } else if (timeLeft <= 15) {
                newClass = 'bg-orange-500 h-full rounded-full transition-all duration-1000';
            } else {
                newClass = 'bg-red-500 h-full rounded-full transition-all duration-1000';
            }
            if (timerBar.className !== newClass) {
                timerBar.className = newClass;
            }
        }

        function timeUp() {
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => btn.disabled = true);
            
            const correct = questions[currentQuestion].correct;
            buttons[correct].className = 'answer-btn correct-answer rounded-xl p-4 text-right font-semibold text-lg border-2';
            
            showGlow('wrong');
            
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        function displayQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('questionText').textContent = q.question;
            
            for (let i = 0; i < 4; i++) {
                document.getElementById(`answer${i}`).textContent = q.answers[i];
            }
            
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => {
                btn.className = 'answer-btn bg-blue-900/80 hover:bg-blue-800/90 rounded-xl p-4 text-right font-semibold text-lg border-2 border-blue-600';
                btn.disabled = false;
            });
        }

        function selectAnswer(selectedIndex) {
            clearInterval(timerInterval);
            
            const correct = questions[currentQuestion].correct;
            const buttons = document.querySelectorAll('.answer-btn');
            
            buttons.forEach(btn => btn.disabled = true);
            
            if (selectedIndex === correct) {
                buttons[selectedIndex].className = 'answer-btn correct-answer rounded-xl p-4 text-right font-semibold text-lg border-2';
                correctAnswers++;
                showGlow('correct');
            } else {
                buttons[selectedIndex].className = 'answer-btn wrong-answer rounded-xl p-4 text-right font-semibold text-lg border-2';
                buttons[correct].className = 'answer-btn correct-answer rounded-xl p-4 text-right font-semibold text-lg border-2';
                showGlow('wrong');
            }
            
            document.getElementById('nextBtn').classList.remove('hidden');
        }
        
        function showGlow(type) {
            const glowDiv = document.createElement('div');
            glowDiv.className = type === 'correct' ? 'correct-glow' : 'wrong-glow';
            document.body.appendChild(glowDiv);
            
            setTimeout(() => {
                if (glowDiv.parentNode) {
                    glowDiv.parentNode.removeChild(glowDiv);
                }
            }, 2000);
        }

        function nextQuestion() {
            if (currentQuestion === questions.length - 1) {
                endGame();
            } else {
                currentQuestion++;
                displayQuestion();
                updateScore();
                startTimer();
                document.getElementById('nextBtn').classList.add('hidden');
            }
        }

        function showHelp(title, content) {
            document.getElementById('helpTitle').textContent = title;
            document.getElementById('helpContent').textContent = content;
            document.getElementById('helpModal').classList.remove('hidden');
            document.getElementById('helpModal').classList.add('flex');
        }

        function closeHelp() {
            document.getElementById('helpModal').classList.add('hidden');
            document.getElementById('helpModal').classList.remove('flex');
        }

        function endGame() {
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.remove('hidden');
            
            const percentage = Math.round((correctAnswers / questions.length) * 100);
            
            if (percentage >= 80) {
                document.getElementById('gameOverTitle').textContent = 'ممتاز! أنت من العباقرة!';
            } else if (percentage >= 60) {
                document.getElementById('gameOverTitle').textContent = 'جيد جداً! أداء رائع!';
            } else if (percentage >= 40) {
                document.getElementById('gameOverTitle').textContent = 'جيد! يمكنك التحسن أكثر!';
            } else {
                document.getElementById('gameOverTitle').textContent = 'حاول مرة أخرى!';
            }
            
            document.getElementById('finalScore').textContent = `النتيجة النهائية: ${correctAnswers} / ${questions.length} (${percentage}%)`;
        }

        function restartGame() {
            currentQuestion = 0;
            correctAnswers = 0;
            timeLeft = 30;
            clearInterval(timerInterval);
            
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
